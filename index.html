<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Aster Contract</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@7.0.0/styles/vis-timeline-graph2d.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vis-timeline@7.0.0/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Aster Contract Timeline</h2>
    <button id="">Nuova Commessa</button>
    <div id="timeline"></div>

    <br>
    <button id="saveTasks">Salva Task</button>
    <button id="loadTasks">Carica Task</button>

    <!-- Modal per la modifica -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Modifica Task</h3>
            <label for="taskContent" class="form-label">Contenuto del Task</label>
            <input type="text" id="taskContent" class="form-input" />

            <label for="taskStart" class="form-label">Data di Inizio</label>
            <input type="datetime-local" id="taskStart" class="form-input" />

            <label for="taskEnd" class="form-label">Data di Fine</label>
            <input type="datetime-local" id="taskEnd" class="form-input" />

            <label for="taskColor" class="form-label">Colore del Task</label>
            <input type="color" id="taskColor" class="form-input" />

            <button id="saveTaskChanges">Salva Modifiche</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="timeline.js"></script>
    <script src="modal.js"></script>
    <script src="storage.js"></script>
</body>
</html>
